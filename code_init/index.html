<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito Generation</title>
</head>
<body>
    

    <h1>- Carrito Generation -</h1>
    <table id="cart">
        <thead>
            <tr>
                <th>Nombnre del producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Sub-total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
             <tr class="product">
                <td class="name">
                    <span>Sudadera</span>
                </td>
        
                <td class="pu">
                    $<span>250.00</span>
                </td>
        
                <td class="qty">
                    <label>
                        <input type="number" value="0" min="0">
                    </label>
                </td>
        
                <td class="subtot">
                    $<span>0</span>
                </td>
        
                <td class="rm">
                    <button class="btn btn-delete">Borrar</button>
                </td>
            </tr>
            <tr class="product">
                <td class="name">
                    <span>Camisas</span>
                </td>
        
                <td class="pu">
                    $<span>150.00</span>
                </td>
        
                <td class="qty">
                    <label>
                        <input type="number" value="0" min="0" id = 'txt_qty'>
                    </label>
                </td>
        
                <td class="subtot">
                    $<span>0</span>
                </td>
        
                <td class="rm">
                    <button class="btn btn-delete">Borrar</button>
                </td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr class="new">
                <td>
                    <input id = 'newName' type="text" placeholder="Nombre del producto" />
                </td>
                <td>
                    <input id = 'newPu' type="number" placeholder="Precio del producto" min="0"/>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button id="create" class="btn">Crear</button>
                </td>
            </tr>
        </tfoot>
    </table>


    <p class="cta">
        <button id="calc" class="btn btn-success">Calcular Precios</button>
    </p>
    
      <h2 id="total-value">Total: $<span>0</span></h2>
    

    <script src="./js/index.js"></script>
</body>
</html>
